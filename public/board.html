<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/styles03.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">웹툰</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/search">검색</a></li>
                    <li class="nav-item"><a class="nav-link" href="tables.html">대시보드</a></li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-dark" href="/setting">mypage</a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2 class="mb-4">새로운 웹툰 추가</h2>
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목">
                </div>
                <hr>
                <!-- 장르 선택 체크박스 -->
                <div class="mb-3">
                    <label class="form-label">장르 선택</label>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="comedy" id="comedy">
                                <label class="form-check-label" for="comedy">코미디</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="drama" id="drama">
                                <label class="form-check-label" for="drama">드라마</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="action" id="action">
                                <label class="form-check-label" for="action">액션</label>
                            </div>
                            <!-- 세로 추가 예정 지금 당장 장르 생각 안나 -->
                        </div>
                    </div>
                </div>

                <hr>
                <div class="mb-3">
                    <label for="subtitle" class="form-label">부제목</label>
                    <textarea class="form-control" id="subtitle" rows="3"></textarea>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="formFile" class="form-label">페이지 그림</label>
                    <input class="form-control" type="file" id="formFile">
                    <div class="text-center mt-4">
                        <button type="button" class="btn btn-info">제출</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/board/board.js"></script>
</body>
</html>
