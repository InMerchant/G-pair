<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">웹툰</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/search">검색</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dashboard">대시보드</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dashboard">에피소드 업로드</a></li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-dark" href="/setting">mypage</a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2 class="mb-4">새로운 웹툰 추가</h2>
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">작가</label>
                    <input type="text" class="form-control" id="author" placeholder="작가이름">
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label">연재 요일 선택</label>
                    <div>
                        <!-- form-check-inline 클래스를 사용하여 라디오 버튼을 가로로 배열 -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="day" value="월요일" id="monday">
                            <label class="form-check-label" for="monday">월요일</label>
                        </div>
                        <!-- 나머지 요일에 대해서도 동일하게 적용 -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="day" value="화요일" id="tuesday">
                            <label class="form-check-label" for="tuesday">화요일</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="day" value="수요일" id="wensday">
                            <label class="form-check-label" for="wensday">수요일</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="day" value="목요일" id="thursday">
                            <label class="form-check-label" for="thursday">목요일</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="day" value="금요일" id="friday">
                            <label class="form-check-label" for="tuesday">금요일</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="day" value="토요일" id="saturday">
                            <label class="form-check-label" for="saturday">토요일</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="day" value="일요일" id="sunday">
                            <label class="form-check-label" for="sunday">일요일</label>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- 장르 선택 체크박스 -->
                <div class="mb-3">
                    <label class="form-label">장르 선택</label>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="코미디" id="comedy">
                                <label class="form-check-label" for="comedy">개그</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="드라마" id="drama">
                                <label class="form-check-label" for="drama">드라마</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="스릴러" id="thriller">
                                <label class="form-check-label" for="thriller">스릴러</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="요리" id="cook">
                                <label class="form-check-label" for="cook">요리</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="액션" id="action">
                                <label class="form-check-label" for="action">액션</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="판타지" id="fantasy">
                                <label class="form-check-label" for="fantasy">판타지</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="무협" id="martial_arts">
                                <label class="form-check-label" for="martial_arts">무협</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="로판" id="Romance_fantasy">
                                <label class="form-check-label" for="Romance_fantasy">로판</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="일상" id="dayLife">
                                <label class="form-check-label" for="dayLife">일상</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="로맨스" id="romance">
                                <label class="form-check-label" for="romance">로맨스</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="스포츠" id="sports">
                                <label class="form-check-label" for="sports">스포츠</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="오컬트" id="occult">
                                <label class="form-check-label" for="occult">오컬트</label>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>
                <div class="mb-3">
                    <label for="subtitle" class="form-label">웹툰 설명</label>
                    <textarea class="form-control" id="subtitle" rows="3"></textarea>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="formFile" class="form-label">썸네일</label>
                    <input class="form-control" type="file" id="formFile">
                    <div class="text-center mt-4">
                        <button type="button" class="btn btn-info" id="submitbutton">제출</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/board/board.js"></script>
</body>
</html>
