        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <body>
        <!-- 네비 바 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/">웹툰</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>

                    </ul>

        </nav>
        
        <!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div class="col-lg-3"><img class="img-fluid rounded mb-4 mb-lg-0" alt="..." /></div>
                <div class="col-lg-5">
                    <h1 id="webtoon-title" class="font-weight-light"></h1> <!-- 웹툰 제목 위치 -->
                    <p id="webtoon-description"></p>  <!-- 웹툰 설명 위치 -->
                    <span id="webtoon-author"></span> <!-- 웹툰 작가 이름 위치 -->
                </div>
            </div>
            <div class="card text-white bg-secondary my-5 py-4 text-center">
                <div class="card-body"><p id="webtoon-tag" class="text-white m-0"> 태그: </p></div>
            </div>
            <!-- 아코디언 부분 -->
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    펼쳐보기
                    </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <!--대시보드 부분-->
                            <div class="row gx-4 gx-lg-5">
                                <div class="col-md-4 mb-5">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h2 class="card-title">긍정</h2>
                                            <img class="img-fluid rounded mb-4 mb-lg-0" src="image/chart1.PNG" alt="..." style="width: 200px;height: 180px;" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-5">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h2 class="card-title">태그 성향</h2>
                                            <img class="img-fluid rounded mb-4 mb-lg-0" src="image/chart2.PNG" alt="..." style="width: 200px;height: 180px;" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-5">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h2 class="card-title">부정</h2>
                                            <img class="img-fluid rounded mb-4 mb-lg-0" src="image/chart3.PNG" alt="..." style="width: 200px;height: 180px;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 화수 별 데이터 테이블 -->
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    목차
                </div>
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                            <tr>
                                <th>화수</th>
                                <th>소제목</th>
                                <th>하나 더 생각해</th>
                                <th>장면 검색수</th>
                                <th>추천</th>
                                <th>업로드일</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>         

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>     
        
        <!-- 페이지 로드 시 함수 호출 -->
        <script type="module">
            import { updateWebtoonTitle, updateWebtoonDescription, updateWebtoonAuthor, updateWebtoonTag } from './js/upload,loading/updateWebtoonInfo.js';
            import { loadSignImages } from './js/upload,loading/imageLoad.js';
            import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
            import { app } from "./js/firebase.js";
            import { loadDataAndInitializeTable } from './js/upload,loading/detail_HTML_tableLoad.js';

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const webtoonID = urlParams.get("name");
            const auth = getAuth(app);

            //목차 테이블 호출
            window.addEventListener('DOMContentLoaded', event => {
                loadDataAndInitializeTable(webtoonID);
            });

            window.onload = function() {
                updateWebtoonTitle(webtoonID);          //타이틀업로드
                updateWebtoonDescription(webtoonID);    //설명업로드
                updateWebtoonAuthor(webtoonID);         //작가이름업로드
                loadSignImages(webtoonID);              //타이틀이미지업로드
                updateWebtoonTag(webtoonID);            //태그업로드
                onAuthStateChanged(auth, (user) => {    //유저id값 불러오기
                    if (user) {
                      console.log(`Current user ID is ${user.uid}`);
                      // user.uid를 사용하여 무언가를 할 수 있습니다.
                    } else {
                      console.log("No user is currently logged in.");
                      // 로그인 페이지로 리다이렉션할 수 있습니다.
                    }
                });
            };
        </script>
    </body>
</html>
