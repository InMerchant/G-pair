<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원가입!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="이메일 입력">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="비밀번호">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="비밀번호 다시입력">
                                    </div>
                                </div>
                            
                                
                                  <!-- 연령대 선택 -->
                                  <div class="form-group">
                                    <div class="text-center mb-1">연령대</div>
                                    <select class="form-control" id="ageGroup">
                                      <option value="teens">10대</option>
                                      <option value="twenties">20대</option>
                                      <option value="thirties">30대</option>
                                      <option value="forties">40대</option>
                                      <option value="others">그외</option>
                                    </select>
                                  </div>

                                  <div class="form-group">
                                    <div class="text-center mb-3">성별</div>
                                    <div class="d-flex justify-content-center">
                                      <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="genderMale" name="gender" class="custom-control-input" value="male">
                                        <label class="custom-control-label" for="genderMale">남자</label>
                                      </div>
                                      <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="genderFemale" name="gender" class="custom-control-input" value="female">
                                        <label class="custom-control-label" for="genderFemale">여자</label>
                                      </div>
                                    </div>
                                  </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                회원가입 완료
                            </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">비밀번호를 잊어버리셨나요?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/login">이미 회원가입을 진행하셨나요? 로그인페이지로 이동</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/login/register.js" type="module"></script>
</body>

</html>
