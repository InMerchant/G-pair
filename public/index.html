    </head>
    <body>
        <header id="header">
            <h1><a href="/">SCENE SEARCH</a></h1>
            <nav class="links">
                <ul>
                    <li><a href="/search">검색</a></li>
                    <li><a href="/dashboard">대시보드</a></li>
                    <li><a href="/board" id="uploadNavItem">업로드</a></li>
                    <li><a href="/episodeUpload">에피소드 업로드</a></li>
                    <li><a href="/setting">my page</a></li>
                </ul>
            </nav>
        </header>
        <div id="banner-wrapper">
            <div id="banner" class="box container">
                <div class="slide-banner">
                    <div class="slides">
                        <!-- 개별 슬라이드 항목 -->
                        <div class="slide">
                            <img src="/image/banner1.png" alt="슬라이드 1" />
                        </div>
                        <div class="slide">
                            <img src="image/banner2.png" alt="슬라이드 2" />
                        </div>
                        <div class="slide">
                            <img src="image/banner3.png" alt="슬라이드 3" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="py-5">
            <div class="container px-lg-5 px-lg-6 mt-5">
                <div class="weekdays">
                    <div class="day">월
                        <div id="cardsContainer월요일" class="row gx-3 justify-content-center"></div>
                    </div>
                    <div class="day">화
                        <div id="cardsContainer화요일" class="row gx-3 justify-content-center"></div>
                    </div> 
                    <div class="day">수
                        <div id="cardsContainer수요일" class="row gx-3 justify-content-center"></div>
                    </div>
                    <div class="day">목
                        <div id="cardsContainer목요일" class="row gx-3 justify-content-center"></div>
                    </div>
                    <div class="day">금
                        <div id="cardsContainer금요일" class="row gx-3 justify-content-center"></div>
                    </div>
                    <div class="day">토
                        <div id="cardsContainer토요일" class="row gx-3 justify-content-center"></div>
                    </div>
                    <div class="day">일
                        <div id="cardsContainer일요일" class="row gx-3 justify-content-center"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
        </footer>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            let slider = document.querySelector('.slides');
            let index = 0;
            let slides = document.querySelectorAll('.slide');
            let totalSlides = slides.length;

            function nextSlide() {
                index = (index + 1) % totalSlides;
                slider.style.transform = `translateX(${-100 * index}%)`;
            }

            setInterval(nextSlide, 3000); // 3초마다 슬라이드 자동 전환
        });
        </script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script type="module" src="js/homepageload.js"></script>
        <script type="module" src="js/firebase.js"></script>
    </body>
