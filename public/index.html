    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">웹툰</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/search.html">검색</a></li>

                            <a class="nav-link" id="navbarDropdown" href="/dashboard" role="button" aria-expanded="false">대시보드</a>

                    <form class="d-flex">
                        <a class="btn btn-outline-dark" href="/setting.html">mypage</a>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-lg-5 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">최고의 웹툰 플랫폼</h1>
                </div>
                <div class="slide-banner">
                    <div class="slides">
                        <!-- 개별 슬라이드 항목 -->
                        <div class="slide">
                            <img src="/image/banner1.PNG" alt="슬라이드 1" />
                        </div>
                        <div class="slide">
                            <img src="image/banner2.PNG" alt="슬라이드 2" />
                        </div>
                        <div class="slide">
                            <img src="image/banner3.PNG" alt="슬라이드 3" />
                        </div>
                        <!-- ... 추가 슬라이드 항목 ... -->
                    </div>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-6 mt-5">
                <div class="weekdays">
                    <div class="day">월
                        <div id="cardsContainer월요일" class="row gx-3 justify-content-center"></div>
                    </div>
                    <div class="day">화
                        <div id="cardsContainer화요일" class="row gx-3 justify-content-center"></div>
                    </div>
                    
                    <div class="day">수
                        <div id="cardsContainer수요일" class="row gx-3 justify-content-center"></div>
                    </div>
                    <div class="day">목
                        <div id="cardsContainer목요일" class="row gx-3 justify-content-center"></div>
                    </div>
                    <div class="day">금
                        <div id="cardsContainer금요일" class="row gx-3 justify-content-center"></div>
                    </div>
                    <div class="day">토
                        <div id="cardsContainer토요일" class="row gx-3 justify-content-center"></div>
                    </div>
                    <div class="day">일
                        <div id="cardsContainer일요일" class="row gx-3 justify-content-center"></div>
                    </div>
                </div>

                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
        </footer>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            let slides = document.querySelectorAll('.slide');
            let index = 0;

            // 모든 슬라이드를 숨깁니다.
            slides.forEach(function(slide) {
                slide.style.display = 'none';
            });

            // 첫 번째 슬라이드를 보여줍니다.
            slides[index].style.display = 'block';

            function nextSlide() {
                slides[index].style.display = 'none';
                index = (index + 1) % slides.length;
                slides[index].style.display = 'block';
            }

            setInterval(nextSlide, 3000);
        });
        </script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->

        <script type="module" src="js/firebase.js"></script>
    </body>
